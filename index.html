<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- install bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- import google fonts -->

    <link rel="stylesheet" href="styles.css">

    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap');</style>

    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <div id="buttons">
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('7')">7</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('8')">8</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('9')">9</button>
          <button type="button" class="operator btn btn-primary btn-lg btn-dark" onclick="display('*')">x</button>
          <br>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('4')">4</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('5')">5</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('6')">6</button>
          <button type="button" class="operator btn btn-primary btn-lg btn-dark" onclick="display('-')">-</button>
          <br>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('1')">1</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('2')">2</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('3')">3</button>
          <button type="button" class="operator btn btn-primary btn-lg btn-dark" onclick="display('+')">+</button>
          <br>
          <button type="button" class="clear btn btn-primary btn-lg btn-dark" onclick="clearDisplay()">C</button>
          <button type="button" class="number btn btn-primary btn-lg btn-dark" onclick="display('0')">0</button>
          <button type="button" class="equal btn btn-primary btn-lg btn-dark" onclick="calculate()">=</button>
          <button type="button" class="operator btn btn-primary btn-lg btn-dark" onclick="display('/')">รท</button>
        </div>
      </div>

      
      <script src="index.js"></script>
</body>
</html>
